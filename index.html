<!DOCTYPE html>
<html lang="en">

<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width">

      <!-- Bootstrap CSS -->
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ"
            crossorigin="anonymous">

      <link rel="stylesheet" href="css/bootstrap-reboot.css">

      <!-- Fontawesome -->
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

      <!-- Custome Styles -->
      <link rel="stylesheet" href="css/style.css">
      <link rel="stylesheet" href="css/media-querys.css">
      <title>Episode checker!</title>
</head>

<body>
      <header>
            <div class="logo-container">
                  <img src="images/logo.png" alt="">
            </div>
      </header>
      <section id="nav-options" class="col-xs-12 no-gutters">
            <form class="form-inline col-12">
                  <div class="form-group col-7">
                        <input type="text" class="form-control" id="movieInput" placeholder="Movie title">
                  </div>
                  <div class="form-group col-3">
                        <select id="searchDropbox" class="form-control">
                              <option value="movie">Movie</option>
                              <option value="tv">Serie</option>
                        </select>
                  </div>
                  <div class="form-group col-2">
                        <button id="searchMovieBtn" class="btn btn-primary">GO</button>
                  </div>
            </form>
      </section>
      <div id="carouselExampleIndicators col-sm-8 offset-sm-2" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
                  <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                  <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                  <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner" role="listbox">
                  <div class="carousel-item active">
                        <img class="d-block img-fluid" src="" alt="First slide">
                  </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="sr-only">Next</span>
            </a>
      </div>

      <section id="movie-section" class="container">


            <div class="movie-result card-group col-sm-12"></div>
      </section>

      <footer>
                  <div class="col-xs-12">
                        Made by: Samuel Gustafsson
                  </div>
      </footer>

      <!--Bootstrap 4 REQUERIES-->
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js" integrity="sha384-3ceskX3iaEnIogmQchP8opvBy3Mi7Ce34nWjpBIwVTHfGYWQS9jwHDVRnpKKHJg7"
            crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.3.7/js/tether.min.js" integrity="sha384-XTs3FgkjiBgo8qjEjBk0tGmf3wPrWtA6coPfQDfFEY8AnYJwjalXCiosYRBIBZX8"
            crossorigin="anonymous"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn"
            crossorigin="anonymous"></script>

      <script src="helpers.js"></script>
      <script src="js/script.js"></script>

</body>

</html>
