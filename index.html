<!DOCTYPE html>
<html lang="en">

<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width">

      <!-- Bootstrap CSS -->
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ"
            crossorigin="anonymous">
      <link rel="stylesheet" href="css/bootstrap-reboot.css">

      <!-- Fontawesome -->
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

      <!-- jQuery confirm -->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-confirm/3.0.3/jquery-confirm.min.css">

      <!-- Custome Styles -->
      <link rel="stylesheet" href="css/style.css">
      <link rel="stylesheet" href="css/media-querys.css">
      <title>Movie finder - Home</title>
</head>

<body>
      <header>
            <nav class="navbar navbar-toggleable-md navbar-light bg-faded">
                  <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText"
                        aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="navbarText">
                        <ul class="navbar-nav mr-auto">
                              <li class="nav-item active">
                                    <a class="nav-link" href="index.html">Home<span class="sr-only">(current)</span></a>
                              </li>
                              <li class="nav-item">
                                    <a class="nav-link" href="about.html">About us</a>
                              </li>
                        </ul>
                        <span class="navbar-text"></span>
                  </div>
            </nav>
            <div class="logo-container">
                  <img src="images/logo.png" alt="">
            </div>
      </header>

      <section id="nav-options" class="col-xs-12 no-gutters">
            <form class="form-inline col-12">
                  <div class="form-group col-6 col-sm-7">
                        <input type="text" class="form-control" id="movieInput" placeholder="Movie title">
                  </div>
                  <div class="form-group col-4 col-sm-3">
                        <select id="searchDropbox" class="form-control">
                              <option value="movie">Movie</option>
                              <option value="tv">Serie</option>
                        </select>
                  </div>
                  <div class="form-group col-2">
                        <button id="searchMovieBtn" class="btn btn-primary">GO</button>
                  </div>
            </form>
      </section>
      <div class="container">
      </div>

      <section id="movie-section" class="container">

            <div class="movie-result col-sm-12">
            </div>
      </section>
      <footer>
            <div class="col-xs-12">
                  <p>Made by: Samuel Gustafsson</p>
            </div>
      </footer>

      <!--Bootstrap 4 REQUERIES-->
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js" integrity="sha384-3ceskX3iaEnIogmQchP8opvBy3Mi7Ce34nWjpBIwVTHfGYWQS9jwHDVRnpKKHJg7"
            crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.3.7/js/tether.min.js" integrity="sha384-XTs3FgkjiBgo8qjEjBk0tGmf3wPrWtA6coPfQDfFEY8AnYJwjalXCiosYRBIBZX8"
            crossorigin="anonymous"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn"
            crossorigin="anonymous"></script>

      <!-- jQuery confirm -->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-confirm/3.0.3/jquery-confirm.min.js"></script>
      <script src="helpers.js"></script>
      <script src="js/script.js"></script>

</body>

</html>
